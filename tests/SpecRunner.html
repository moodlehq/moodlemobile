  <!-- include source files here... -->

  <script type="text/javascript" src="../lib/mm.panels.js"></script>
  <script type="text/javascript" src="../lib/mm.util.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/lib/matcher.sequential.js"></script>
  <script type="text/javascript" src="spec/lib/mmSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
