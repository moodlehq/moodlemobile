<li class="nav-item media mod-url">
    <div class="content-table">
        <div class="content-actions app-ico">
            <img src="img/info.png" border="0" id="info-<%= module.contentid %>" class="content-info" data-course="<%= courseId %>" data-section="<%= sectionId %>" data-content="<%= module.contentid %>">
        </div>

        <div class="content-name mod-url">
            <a href="<%= module.fileurl %>" target="_blank" id="link-<%= module.contentid %>" data-instance="<%= module.instance %>">
                <div class="img app-ico">
                    <img src="img/mod/url.png" alt="img">
                </div>
                <div class="bd">
                    <p><%= module.name %></p>
                </div>
            </a>
        </div>
    </div>
</li>
