<ul class="nav nav-v">
    <% _.each(users, function(user) { %>
    <li class="nav-item">
        <a class="media touch-row" href="#messages/contact/<%= user.id %>">
            <div class="img">
                <% if (user.profileimageurl) { %>
                <img src="<%= MM.util.getMoodleFilePath(user.profileimageurl) %>">
                <% } else { %>
                <img src="img/userimage.png">
                <% } %>
            </div>
            <div class="bd">
                <p><%= user.fullname %></p>
            </div>
        </a>
    </li>
    <% }); %>
</ul>
