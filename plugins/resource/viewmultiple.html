<li class="nav-item media mod-resource">
    <div class="content-table">
        <div class="content-actions app-ico">
            <% if (module.downloaded) { %>
                <% downloadIcon = "reload"; %>
            <% } else  { %>
                <% downloadIcon = "download"; %>
            <% } %>

            <span id="download-all-<%= module.contentid %>" class="resource-download-all" data-course="<%= courseId %>" data-section="<%= sectionId %>" data-content="<%= module.contentid %>">
                <span class="ico-<%= downloadIcon %>"></span>
                <img src="img/<%= downloadIcon %>.png" border="0">
            </span>&nbsp;

            <span id="info-<%= module.contentid %>" class="content-info" data-course="<%= courseId %>" data-section="<%= sectionId %>" data-content="<%= module.contentid %>">
                <span class="ico-info"></span>
                <img src="img/info.png" border="0">
            </span>
        </div>

        <div class="content-name mod-resource">
            <% if (module.downloaded) { %>
                <a id="resource-<%= module.contentid %>" href="#" class="resource-downloaded" data-path="<%= module.contents[0].localpath %>" data-course="<%= courseId %>" data-section="<%= sectionId %>" data-content="<%= module.contentid %>">
            <% } else { %>
                <a id="resource-<%= module.contentid %>" href="#" class="resource-download-all" data-course="<%= courseId %>" data-section="<%= sectionId %>" data-content="<%= module.contentid %>">
            <% } %>

            <div class="img app-ico">
                <img src="img/mod/resource.png" alt="img">
            </div>
            <div class="bd">
                <p><%= module.name %></p>
            </div>
            </a>
        </div>
    </div>
</li>
