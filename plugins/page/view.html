<li class="nav-item media mod-page">
    <div class="content-table">
        <div class="content-actions app-ico">
            <% if (!module.downloaded) { %>
                <% downloadIcon = "download"; %>
            <% } else  { %>
                <% downloadIcon = "reloadgrey"; %>
            <% } %>
            <img src="img/<%= downloadIcon %>.png" border="0" id="download-all-<%= module.contentid %>" class="page-download-all" data-course="<%= courseId %>" data-section="<%= sectionId %>" data-content="<%= module.contentid %>">

            <img src="img/info.png" border="0" id="info-<%= module.contentid %>" class="content-info" data-course="<%= courseId %>" data-section="<%= sectionId %>" data-content="<%= module.contentid %>">
        </div>

        <div class="content-name mod-page">
            <% if (module.downloaded) { %>
                    <a id="page-<%= module.contentid %>" href="#" class="page-downloaded" data-path="<%= module.contents[0].localpath %>" data-course="<%= courseId %>" data-section="<%= sectionId %>" data-content="<%= module.contentid %>">
            <% } else { %>
                    <a id="page-<%= module.contentid %>" href="#" class="page-download-all" data-course="<%= courseId %>" data-section="<%= sectionId %>" data-content="<%= module.contentid %>">
            <% } %>

            <div class="img app-ico">
                <img src="img/mod/page.png" alt="img">
            </div>
            <div class="bd">
                <p><%= module.name %></p>
            </div>
            </a>
        </div>
    </div>
</li>
