<h2><%= MM.lang.s("notifications") %></h2>
<% if (notifications.length > 0) { %>
<ul class="nav nav-v">
    <% _.each(notifications, function(notification) {%>
    <li class="nav-item">
        <a href="#notifications/view/<%= notification.id %>"><%= notification.alert %></a>
    </li>
    <% }); %>
</ul>
<% } else { %>
    <h3><strong><%= MM.lang.s("therearentnotificationsyet") %></strong></h3>
<% } %>
<div class="centered">
    <i><%= MM.lang.s("uselocalmobileplugin") %></i>
</div>
